name: Projections CI

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Gradle
        run: ./gradlew build
      - name: Setup xvfb
        run: sudo apt-get install xvfb
      - name: Run test
        run: xvfb-run -e /dev/stdout -a make test
